<div class="container">
	<mat-card>
		<mat-list>
			<mat-list-item *ngFor="let item of list">
				<mat-checkbox>{{ getData(item).value }}</mat-checkbox>
				<button mat-icon-button class="ml-auto mr-0">
					<i class="material-icons">delete</i>
				</button>
			</mat-list-item>
		</mat-list>
		<mat-form-field>
			<input matInput placeholder="Add a new item" [formControl]="addField">
			<button matSuffix mat-button (click)="add()">Add</button>
		</mat-form-field>
	</mat-card>
</div>
