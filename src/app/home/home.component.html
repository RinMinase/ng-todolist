<div class="container">
	<mat-card>
		<mat-list>
			<mat-list-item *ngFor="let item of list">
				<mat-checkbox (change)="toggleStatus(item)" 
					[checked]="getData(item).status"></mat-checkbox>
				<p class="ml-3" 
					[class.finished]="getData(item).status" 
					[textContent]="getData(item).value"
					(keyup.enter)="edit($event, item)"
					contenteditable>{{ getData(item).value }}</p>
				<button mat-icon-button class="ml-auto mr-0" (click)="delete(item)">
					<i class="material-icons">delete</i>
				</button>
				<button mat-icon-button class="mr-0" (click)="hardDelete(item)">
					<i class="material-icons">delete_forever</i>
				</button>
			</mat-list-item>
		</mat-list>
		<form [formGroup]="addForm" (ngSubmit)="add()">
			<mat-form-field>
				<input matInput placeholder="Add a new item" formControlName="add">
				<button matSuffix mat-button type="submit">Add</button>
			</mat-form-field>
		</form>
	</mat-card>
</div>
